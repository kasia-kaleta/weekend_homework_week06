<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Celebrities App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-celeb-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="first_name" class="primary">First Name</label>
          <input type="text" name="first_name" required/>
        </div>

        <div class="form-item">
          <label for="last_name" class="primary">Last Name</label>
          <input type="text" name="last_name" required/>
        </div>

        <div class="form-item">
          <label for="occupation" class="primary">Occupation</label>
          <select id="occupation">
            <option value="" disabled selected></option>
            <option value="Actor">Actor</option>
            <option value="Singer">Singer</option>
            <option value="Comedian">Comedian</option>
            <option value="Model">Model</option>
            <option value="Athlete">Athlete</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-item">
          <label for="nationality" class="primary">Nationality</label>
          <select id="nationality">
            <option value="" disabled selected></option>
            <option value="British">British</option>
            <option value="American">American</option>
            <option value="Canadian">Canadian</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>List of Favourite Celebrities</h1>
      <div id="celeb-list">

      </div>

  </body>
</html>
